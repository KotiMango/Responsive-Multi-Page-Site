<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krembo Genocide</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./img/icon.ico" />
  </head>
  <body>
    <div class="portfolio">
      <header>
        <nav>
          <h3 class="logo">KotiDev</h3>
          <svg
            class="menu"
            width="43"
            height="23"
            viewBox="0 0 43 23"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3" />
            <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3" />
            <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3" />
          </svg>
          <div class="nav-open">
            <div class="contact">
              <h3>Contact</h3>
              <p>052-652-2207</p>
            </div>
            <div class="social">
              <h3>Social</h3>
              <div class="social-links">
                <img src="/img/Facebook.svg" alt="" />
                <img src="/img/Instagram.svg" alt="" />
                <img src="/img/Twitter.svg" alt="" />
              </div>
            </div>
          </div>
        </nav>
        <main>
          <!-- Each section is classed under a different pro   -->
          <!-- Holds images and text data -->
          <section class="page photographer">
            <div class="details">
              <h1>Beatrix Kiddo</h1>
              <h2>Photographer</h2>
              <p>02/02/2020</p>
            </div>
            <div class="hero">
              <a href="./photo.html">
                <img
                  src="./img/model-left.jpg"
                  alt="model"
                  class="model-left"
                />
                <img
                  src="./img/model-right.jpg"
                  alt="model"
                  class="model-right"
                />
              </a>
            </div>
          </section>
          <section class="page chef">
            <div class="details">
              <h1>Robin Williams</h1>
              <h2>Chef</h2>
              <p>02/02/2020</p>
            </div>
            <div class="hero">
              <a href="./chef.html">
                <img src="./img/chef-left.jpg" alt="model" class="model-left" />
                <img
                  src="./img/chef-right.jpg"
                  alt="model"
                  class="model-right"
                />
              </a>
            </div>
          </section>
          <section class="page barber">
            <div class="details">
              <h1>Joe DiMaggio</h1>
              <h2>Hairstylist</h2>
              <p>02/02/2020</p>
            </div>
            <div class="hero">
              <a href="./barber.html">
                <img src="./img/hair-left.jpg" alt="model" class="model-left" />
                <img
                  src="./img/hair-right.jpg"
                  alt="model"
                  class="model-right"
                />
              </a>
            </div>
          </section>
          <!-- div for three filled dots for the interactive navbar  -->
          <div class="pages">
            <div class="page-1">
              <h3>01</h3>
              <svg
                class="slide active"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>
            <div class="page-2">
              <h3>02</h3>
              <svg
                class="slide"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>
            <div class="page-3">
              <h3>03</h3>
              <svg
                class="slide"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>
          </div>
        </main>
      </header>
    </div>
    <script src="./app.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
      integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./navOpen.js"></script>
  </body>
</html>
